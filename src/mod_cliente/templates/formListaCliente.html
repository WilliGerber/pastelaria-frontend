{% extends "base.html" %}

{% block title %}Cliente{% endblock %}

{% block content %}
    <h1>Clientes</h1>   
    
    <div class="row justify-content-center ">
        <div class="card col-md-9 p-0 mt-6 bg-light p-4">
            <div class="">
                <form>
                    <div class="row">
                        <h3>Cadastro de Clientes</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">Nome</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">CPF</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group input-group-outline my-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mt-4 w-100 d-flex justify-content-between">
                <button type="button" class="btn btn-outline-info col-md-2">Voltar</button>
                <button type="button" class="btn bg-gradient-success col-md-2">Salvar</button>
            </div>
        </div>
    </div>
{% endblock %}

<!--
    id_produto: int = None
    nome: str
    cpf: str
    telefone: str
    compra_fiado: float
    dia_fiado: str
    senha: str
-->
