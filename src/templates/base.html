<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Icons -->
        <link href="{{ url_for('static', filename='/assets/css/nucleo-icons.css') }}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='/assets/favicons/favicon.ico') }}">

        <!-- Theme CSS -->
        <link type="text/css" href="{{ url_for('static', filename='/assets/css/material-kit.min.css') }}" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css') }}">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

        <!-- Core -->
        <script src="{{ url_for('static', filename='/assets/js/core/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='/assets/js/core/bootstrap.min.js') }}"></script>

        <!-- Theme JS -->
        <script src="{{ url_for('static', filename='/assets/js/material-kit.min.js') }}" type="text/javascript"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

        <title>{% block title %}{% endblock %} - AbcBolinhas</title>
        {% block style %}{% endblock %}

        <style>
        .important {
        color: #6495ED;
        }
        </style>
        <script src="{{ url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.min.js') }}"></script>

    </head>
    <body>
    {% block menu %}
    <!-- Navbar Light -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white z-index-3 py-3 w-100">
        <div class="container">
            <a class="navbar-brand" href="" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">
                Pastelaria do Zé
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav navbar-nav-hover mx-auto">
                    <li class="nav-item px-3">
                        <a class="nav-link"  href="{{ url_for('index.formIndex') }}">
                            HOME
                        </a>
                    </li>

                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('funcionario.formListaFuncionario') }}">
                            FUNCIONÁRIOS
                        </a>
                    </li>

                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('cliente.formListaCliente') }}">
                            CLIENTES
                        </a>
                    </li>

                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('produto.formListaProduto') }}">
                            PRODUTOS
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    {% endblock %}
    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
        <br><br><br>
    </div>
    {% block footer %}
        <a href="{{ url_for('index.formIndex') }}">&copy; 2022 by AbcBolinhas</a>
    {% endblock %}

    
    {% block js %}{% endblock %}
    <script src="{{ url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='fontawesome-free-6.4.2-web/js/all.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00', {reverse: true});
        
            $('#telefone').mask('(00) 0000-0000');
        
            $('#valor-unitario').mask('R$0,00', {
                reverse: true,
                placeholder: "0,00"
            });
        });
    </script>
    </body>
</html>
