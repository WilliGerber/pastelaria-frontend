{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block menu %}
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h2>Abc Bolinhas</h2></a>
    </nav>
{% endblock %}
{% block content %}
    
    {% if msgErro: %}
        <div class="alert alert-danger alert-dismissible fade show d-flex justify-content-center" role="alert">
            <div class="d-flex justify-content-between w-40">
                <span class="alert-icon"><i class="fa-solid fa-triangle-exclamation"></i></span>
                <span class="alert-text"><strong class="pr-2">{{msgErro[0]}}</strong></span>
                <span>{{msgErro[1]}}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    {% endif %}
    
    <form action="{{ url_for('login.validaLogin') }}" method="post">
        <div class="pt-7 d-flex flex-column align-items-center">
            <h1>Login</h1>
            <div class="pt-4 col-md-4">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="usuario" value="{{ cpf }}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group input-group-outline my-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha" value="{{ senha }}">
                </div>
            </div>
            <button type="submit" class="btn bg-gradient-success col-md-2" id='login' value="Login">Acessar</button>
        </div>
    </form>
{% endblock %}
